<link rel="import" href="/Chapter3Code/bower_components/polymer/polymer.html">
<polymer-element name="say-time" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    {{currentTime}}
  </template>
  <script>
    (function () {
      Polymer({
        created: function(){
          this.currentTime = new Date();
        }
      });
    })();
  </script>
</polymer-element>
